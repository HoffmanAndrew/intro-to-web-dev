<!DOCTYPE html>
<html>
  <head>
    <title>Show List</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
  </head>
  <body onload="loadContent();">
    <h1>Show List</h1>
    <div id="table-container"></div>
    <hr>
    <p>Longest Show: <span id="longest-task"></span></p>
    <hr>
    <div>
      <h1>New Show</h1>
      Title: <input type="text" id="label-input"/>
      <br><br>
      Episodes: <input type="number" id="time-input" />
      <br><br>
      <button onclick="addNewTask();">Add</button>
    </div>
  </body>
</html>
